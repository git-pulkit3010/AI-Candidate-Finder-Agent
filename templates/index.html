<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Candidates ‚Äì AI Agent</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --card-bg: #1c1c1e;
      --hover-bg: #2c2c2e;
      --text: #ffffff;
      --subtle: #a1a1aa;
      --accent: #4f46e5;
    }

    * {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    textarea {
  width: 100%;
  height: 250px;
  background: #2c2c2e;
  color: var(--text);
  border: none;
  padding: 1rem;
  font-size: 1rem;
  border-radius: 12px;
  resize: vertical;
  margin-bottom: 1rem;
}



    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
    }

    .error {
      color: #f87171;
      text-align: center;
      margin-bottom: 1rem;
    }

    a {
      display: block;
      margin-top: 1.5rem;
      text-align: center;
      color: var(--subtle);
      text-decoration: none;
    }

    a:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Search for Candidates</h1>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
      <textarea name="job_description" placeholder="Paste your job description here..." required style="height: 250px;"></textarea>
      <button type="submit">Find Candidates</button>
    </form>
    <a href="/">‚Üê Back to Home</a>
  </div>
</body>
</html>
