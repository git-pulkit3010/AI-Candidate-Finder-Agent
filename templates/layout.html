<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}AI Candidate Agent{% endblock %}</title>
  <style>
    :root {
      --primary: #4f46e5;
      --background: #f9fafb;
      --card-bg: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --radius: 8px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--background);
      color: var(--text);
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    header {
      margin-bottom: 2rem;
      text-align: center;
    }

    .button {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: var(--radius);
      margin: 0.5rem;
    }

    .card {
      background: var(--card-bg);
      padding: 1rem 1.5rem;
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 1rem;
    }

    h1, h2, h3 {
      margin-top: 0;
      color: var(--text);
    }

    a {
      color: var(--primary);
      text-decoration: none;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border-radius: var(--radius);
      border: 1px solid #d1d5db;
      margin-bottom: 1rem;
      resize: vertical;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ§  AI Candidate Finder</h1>
      <p class="muted">Find the right talent from the web using AI + scraping.</p>
    </header>

    {% block content %}{% endblock %}

    <footer>
      Built with â™¥ on Flask + MongoDB + LLMs
    </footer>
  </div>
</body>
</html>
